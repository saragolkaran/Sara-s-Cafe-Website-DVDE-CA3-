  <div class="space">
    <h1>Please make your reservation here!</h1>
    <!-- Reservation form -->
    <form id="custForm" method="post">
      <fieldset id="custInfo">

        <div class="formRow">
          <div class="words">
            <label for="Name">Name*</label>
          </div>
          <input type="text" id="Name" type="custName" placeholder="Jane Tan" />
        </div>

        <div class="formRow">
          <div class="words">
            <label for="email">Email*</label>
          </div>
          <input type="text" id="email" placeholder="janetan@gmail.com">
        </div>

        <div class="formRow">
          <div class="words">
            <label for="pax">PAX*</label>
          </div>
          <input name="pax" id="paxBox" type="number" value="1" step="1" min="1" max="20" required />
        </div>

        <div class="formRow">
          <div class="words">
            <label for="time">Time*</label>
          </div>
          <input name="time" id="time" type="text" placeholder="HH:MM" />
        </div>

        <div class="words">
          <label for="commBox">Please write some comments here! Please do let me know if there are any improvements to
            be made.<i class="far fa-comment"></i></label>
        </div>
        <textarea name="comment" id="commBox"></textarea>

        <!-- Submit button -->
        <div class="box" style="text-align: center ; border:5px">
          <button type="submit" value="Reserve For Me" class="btn" style="background-color: #faafa0;">Reserve For
            Me</button>
        </div>
      </fieldset>
    </form>
